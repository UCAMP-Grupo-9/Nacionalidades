        <tr>
            <td>Mexicanos</td>
            <td><input id="mexicanos" type="text"></td>
        </tr>
        <tr>
            <td>Peruanos</td>
            <td><input id="peruanos" type="text"></td>
        </tr>
        <tr>
            <td>Venezolanos</td>

        </tr>
    </table>
    <script src="./nacionalidades.js"></script>
